<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/Reto04Juego.css">
    <title>Document</title>
</head>
<body>
    <header  class="NavBar__container">
        <nav class="NavBar">
            <ul class="navBar__list">
                <li class="navBar_items">
                    <img class="navBar__img navBar__img--menu" src="../assets/multimedia/icons/menu.svg" alt="menu">
                </li>
                <li class="navBar_items">
                    <p>Adivina Tu Suerte</p>
                </li>
                <li class="navBar_items">
                    <img class="navBar__img navBar__img--login" src="../assets/multimedia/icons/usuario.png" alt="login">
                </li>
            </ul>
        </nav>
    </header>
    <main id="PrimeraPantalla" class="PrimeraPantalla">
        <section class="inputs__container">
            <div class="inputs">
                <label for="player1" name="player1" class="inputs__labelPlayer1">
                    Player 1
                </label>
    
                <input type="text" id="Nombre_Player1" name="player1" class="input__player1" placeholder="Nombre">
            </div>
            <div class="inputs">
                <label for="player2" name="player2" class="inputs__labelPlayer1">
                    Player 2
                </label>
    
                <input type="text" id="Nombre_Player2" name="player2" class="input__player2" placeholder="Nombre">
            </div>
            <div class="inputs__buttonContainer">
                
                <button class="in   puts__button" id="btnPlayers">
                    Voy a Tener Suerte
                </button>
            </div>
        </section>
    </main>
    <main id="SegundaPantalla" class="SegundaPantalla">
        <section class="animacion" id="animacion">
            <div style="width:100%;height:0;padding-bottom:157%;position:relative;"><iframe src="https://giphy.com/embed/ZLbIkCTHPxt7B1CnvG" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/magic-lightning-storm-ZLbIkCTHPxt7B1CnvG"></a></p>
        </section>
    </main>
    <main id="TerceraPantalla" class="TerceraPantalla">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" id="carouselInner">
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


        </seccion>
    </main>
    <script src="../Js/Reto04Juego.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
