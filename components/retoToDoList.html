        <nav class="NavBar">
            <ul class="navBar__list">
                <li class="navBar_items">
                    <img class="navBar__img navBar__img--menu" src="../assets/multimedia/icons/menu.svg" alt="menu">
                </li>
                <li class="navBar_items">
                    <p>To Do List</p>
                </li>
                <li class="navBar_items">
                    <img class="navBar__img navBar__img--login" src="../assets/multimedia/icons/usuario.png" alt="login">

            </ul>
        </nav>
    </header>
    
    <seccion id="fristScreenId" class="fristScreen">
        <div class="fristScreen__Content">
            <img src="/assets/multimedia/img/20943880.jpg" alt="" class="fristScreen__img">
            <p class="fristScreen__p">No hay Tareas Pendientes</p>
            </div>
        <div class="fristScreen__buttonContainer">
        
        <div class="fristScreen__button">
            <img class="fristScreen__buttonImg" src="../assets/multimedia/icons/plus.svg" alt="aÃ±adir tarea">   
        </div>
        </div>
    </seccion >
    <seccion id="secondScreenId" class="secondScreen">
        <div class="secondScreen__content">
            <div class="secondScreen__formContainer">
                <form action="" class="secondScreen__form">
                    <h2 class="secondScreen__formTittle">Ingresa una tarea</h2>
                    <label for="name" class="secondScreen__formLabelName">
                        Ingrese una tarea
                    </label>
                    <input type="text" name="nombre" id="nombre">
                    <p class="secondScreen__formTask">
                        Tipo de tarea
                    </p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Tipos de tarea
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Personal</a></li>
                            <li><a class="dropdown-item" href="#">Domestica</a></li>
                            <li><a class="dropdown-item" href="#">Entretenimiento</a></li>
                            <li><a class="dropdown-item" href="#">Laboral</a></li>
                        </ul>
                    </div>
                    <label for="Description" class="secondScreen__formLabelDesc">
                        Descripcion
                    </label>
                    <textarea name="Description" id="" cols="20" rows="3" class="secondScreen__formLabelArea"></textarea>
                    <div>
                    <label for="Prioridad" class="secondScreen__formLabelRadio">
                        Prioridad
                    </label>
                        <button class="btn1"> </button>
                        <button class="btn2"> </button>
                        <button class="btn3"> </button>
                    </div>
                    <div>

                    </div>

            </div>
